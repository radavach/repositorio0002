<ion-header>
  <ion-navbar color="cafeOscuro">
    <ion-title>
      <ion-icon name="contacts" item-start></ion-icon>
      Bienvenido {{this.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>
  
  <ion-content padding style="background-color: #A29C9B">
    <button (click)="mostrarSalones()" ion-button medium color="cafe" >Mostrar Salones</button>
    <button (click)="registrarSalon()" ion-button medium color="cafe">Registrar Salon</button>
    <button (click)="rentarSalon()" ion-button medium color="cafe">Rentar Salon</button>
    <ion-card *ngFor="let s of salones" style="border-radius: 10px">
      <ion-item color = "morado">
        <ion-icon name="pricetags" item-start></ion-icon>
        <h2 (click) = "clickSalon(s)">{{s.nombre}}</h2>
        <p>{{s.ubicacion}}</p>   
      </ion-item>
    </ion-card>
  </ion-content>
