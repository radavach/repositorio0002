<ion-header>
  <ion-navbar  color="cafeOscuro">
    <ion-title>Registrar Salón</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #A29C9B">
  <ion-list>

    <ion-item>
      <ion-label fixed>Nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" value=""></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label fixed>Ubicación</ion-label>
      <ion-input [(ngModel)]="ubicacion" type="text" value=""></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label fixed>Codigo Postal</ion-label>
      <ion-input [(ngModel)]="cp" type="text" value=""></ion-input>
    </ion-item>
      
    <ion-item>
      <ion-label fixed>Costo (Hora)</ion-label>
      <ion-input [(ngModel)]="costo" type="text" value=""></ion-input>
    </ion-item>
    
  </ion-list>
    
  <button [disabled]="this.nombre.length == 0 || this.ubicacion.length == 0 || this.cp.length == 0 || this.costo == 0" (click)="clickHome()" ion-button block>Aceptar</button>
  <button (click)="cancelar()" ion-button color="danger" block>Cancelar</button>

</ion-content>
