<ion-header>
  <ion-navbar  color="papilla"> 
    <ion-title>Mostrar Salon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #A29C9B">
  <ion-list>
    <ion-item *ngFor="let s of salones" color="azul">
      <ion-avatar item-start>
        <img src="../assets/imgs/salon1.jpg">
      </ion-avatar>
      <h2>Salon: {{s.nombre}}</h2>
      <p>Ubicación: {{s.ubicacion}}  Codigo Postal: {{s.cp}}</p>
      <p>Costo (hora): {{s.costo}}</p>
      <p>Dueño: {{s.nombreD}} {{s.apellidoD}}</p>
      <p>Correo: {{s.correo}} Telefono: {{s.telefono}}</p>
      <p>Numero de Cuenta: {{s.numCuenta}}</p>
      
    </ion-item>
  </ion-list>
      <ion-label fixed>Rentar (6 horas minimo)</ion-label>
      <ion-input [(ngModel)]="horas" type="text" value=""></ion-input>
    
    <button [disabled]="this.horas < 6" (click)="rentarSalon()" ion-button block>Rentar</button>
    <button (click)="cancelar()" ion-button color="danger" block>cancelar</button>

</ion-content>
